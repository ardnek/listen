<!doctype html>
<html>
<head>
  <title>Listen</title>
  <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class = "container">

    <!-- Header -->
    <header class="playerHeader">
      <h2>Select a song!</h2>
    </header>

<div id="main">
  <section class="player">

  </section>
</div>

<script type="text/template" id="tracksTemplate">
  <audio src="" preload="none"></audio>
  {{#tracks}}
  <article>
    <div class="ui segment">
      <h2>
      <i class="fa fa-play" data-title="{{title}}" data-file="{{file}}"></i>
      {{title}} by {{artist}}
      <!-- <audio src="tracks/{{file}}.mp3" preload='none'></audio> -->
    </h2>
    </div>
  </article>
  {{/tracks}}
</script>

</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/mustache/mustache.js"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
